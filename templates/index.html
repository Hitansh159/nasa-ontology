<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>

<body>

    <svg></svg>

    <script>

        console.log('hello world');

        pack = data => d3.pack()
            .size([width, height])
            .padding(3)
            (d3.hierarchy(data)
                .sum(d => Math.sqrt(d.value))
                .sort((a, b) => b.value - a.value));

        height = 700;
        width = 700;
        format = d3.format(",d")

        // color = d3.scaleLinear()
        //     .domain([0, 5])
        //     .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
        //     .interpolate(d3.interpolateHcl)        

        color = (value) => {
            colors = {
                "Astronautics" : "#ff6666",
                "General": "#ff6666",
                "Mathematical and Computer Sciences": "#ff6666",
                "Social and Information Sciences": "#ff6666",
                "Engineering": "#ff6666",
                "Aeronautics": "#ff6666",
                "Geosciences": "#ff6666",
                "Space Sciences": "#ff6666",
                "Physics": "#ff6666",
                "Life Sciences": "#ff6666",
                "Chemistry and Materials" : "#ff6666"
            }

            return colors[value];
            
        }

        let chart = (data) => {
            let root = pack(data);
            let focus = root;
            let view;


            console.log(root);

            const svg = d3.select("svg")
                .attr("viewBox", `-${width / 2} -${height / 2} ${width} ${height}`)
                .style("display", "block")
                .style("margin", "0 -14px")
                .style("background", 'aquamarine')
                .style("cursor", "pointer")
                .on("click", (event) => zoom(event, root));

            const node = svg.append("g")
                .selectAll("circle")
                .data(root.descendants().slice(1))
                .join("circle")
                .attr("fill", d => d.children ? color(d.data.name) : "white")
                .attr("pointer-events", d => !d.children ? "none" : null)
                .on("mouseover", function () { d3.select(this).attr("stroke", "#000"); })
                .on("mouseout", function () { d3.select(this).attr("stroke", null); })
                .on("click", (event, d) => focus !== d && (zoom(event, d), event.stopPropagation()));

            const label = svg.append("g")
                .style("font", "10px sans-serif")
                .attr("pointer-events", "none")
                .attr("text-anchor", "middle")
                .selectAll("text")
                .data(root.descendants())
                .join("text")
                .style("fill-opacity", d => d.parent === root ? 1 : 0)
                .style("display", d => d.parent === root ? "inline" : "none")
                .text(d => d.data.name);

            zoomTo([root.x, root.y, root.r * 2]);

            function zoomTo(v) {
                const k = width / v[2];

                view = v;

                label.attr("transform", d => `translate(${(d.x - v[0]) * k},${(d.y - v[1]) * k})`);
                node.attr("transform", d => `translate(${(d.x - v[0]) * k},${(d.y - v[1]) * k})`);
                node.attr("r", d => d.r * k);
            }

            function zoom(event, d) {
                const focus0 = focus;

                focus = d;

                const transition = svg.transition()
                    .duration(event.altKey ? 7500 : 750)
                    .tween("zoom", d => {
                        const i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2]);
                        return t => zoomTo(i(t));
                    });

                label
                    .filter(function (d) { return d.parent === focus || this.style.display === "inline"; })
                    .transition(transition)
                    .style("fill-opacity", d => d.parent === focus ? 1 : 0)
                    .on("start", function (d) { if (d.parent === focus) this.style.display = "inline"; })
                    .on("end", function (d) { if (d.parent !== focus) this.style.display = "none"; });
            }

            // return svg.node();
        };

        d3.json('static/final_data.json')
            .then(data => {
                chart(data);
            });



    </script>
</body>

</html>
